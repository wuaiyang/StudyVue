<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="vue.js"></script>

</head>
<body>
	 <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input 
            placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" 
            class="task-input" 
            type="text"
            v-model="todo"
            v-on:keyup.enter="addTodo($event)"
        />
        <ul class="task-count" v-show="list.length">
            <li>{{noCkecked}}个任务未完成</li>
            <li class="action">
                <a :class="{active:visibility==='all'}" href="#all">所有任务</a>
                <a :class="{active:visibility==='unfinished'}"  href="#unfinished">未完成的任务</a>
                <a :class="{active:visibility==='finished'}" href="#finished">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">

            <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>

            <ul class="todo-list">
                <li class="todo" v-for="item in filterlist" :class="{completed:item.isChecked,editing:item===editTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="item.isChecked"/>
                        <label @dblclick="aditTodo(item)">{{item.title}}</label>
                        <button class="destroy" @click="deleteTodo(item)"></button>
                    </div>
                    <input 
                    v-focus="item===editTodo" 
                    class="edit" 
                    type="text" 
                    v-model="item.title"
                    @blur="editEnd(item)"
                    @keyup.enter="editEnd(item)"
                    @keyup.esc="cancel(item)"
                    />
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
