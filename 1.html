<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<script type="text/javascript" src="vue.js"></script>
    <style type="text/css">
    	.bg{
    		background: red;
    	}
    </style>
</head>
<body>
	<div id="demo">
		<input type="text" v-model="massage">
		<p :cutomId = "id">{{massage}}</p>
	</div>
	<script type="text/javascript">
		let obj = {
			massage:"hello",
			id:"123",
		}

		new Vue({
			el: "#demo",
			data:obj,
			render(createElement){
			   return createElement(
			   	  "ul",
			   	  {
			   	  	class:{
			   	  		bg:true,
			   	  	},
			   	  	domProps:{
			   	  		innerHTML:'<li>llll</li>'
			   	  	}
			   	  },
				   [
                     createElement("li",1),
                     createElement("li",2),
                     createElement("li",3),
                     createElement("li",4),
				   ]
			   )				
			}
		})
	</script>
</body>
</html>
